{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Register{% endblock %}
{% block content %}
    <h1>Register</h1>
    <hr/>
    <form method="post" action="">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% block button %}
            {% buttons submit='Submit' reset="Cancel" %}{% endbuttons %}
        {% endblock %}
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
