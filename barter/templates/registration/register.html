{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h1>Register</h1>
    <form method="post" action="{% url 'barter:register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
