{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

    <form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        <input type="submit" value="login" class="btn btn-primary" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

{% endblock %}
