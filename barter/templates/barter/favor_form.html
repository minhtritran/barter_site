{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}
    Favor Form
{% endblock %}
{% block content %}
    <h1>Favor Form</h1>
    <hr/>
    <form method="post" action="finish">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons submit='Submit' reset="Cancel" %}{% endbuttons %}

        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <div>Suggestions: <span id="suggestions"></span></div>
{% endblock %}
