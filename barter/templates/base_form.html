{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h1>{% block title %}{% endblock %}</h1>
    <hr/>
    <form method="post" action="{% block url %}{% endblock %}">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% block button %}
            {% buttons submit='Submit' reset="Cancel" %}{% endbuttons %}
        {% endblock %}
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
